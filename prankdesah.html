<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login dengan Suara</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffffdd;
      padding: 2.5em;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 350px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1em;
      color: #1e3a8a;
    }

    input {
      width: 100%;
      padding: 0.9em;
      margin-bottom: 1.2em;
      border: 2px solid #93c5fd;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 1em;
    }

    input:focus {
      border-color: #2563eb;
      outline: none;
      background-color: #e0f2fe;
    }

    button {
      width: 100%;
      padding: 0.9em;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Web Bug Free By Tirzz</h2>
    <input type="text" id="username" placeholder="ðŸ‘¤ Username" />
    <input type="password" id="password" placeholder="ðŸ”‘ Password" />
    <button id="loginBtn">Masuk</button>
  </div>

  <!-- Gunakan link suara online -->
  <audio id="typeSound" src="https://filesmp3" preload="auto"></audio>
  <audio id="clickSound" src="https://files.catbox.moe/hle2yl.mp3" preload="auto"></audio>

  <script>
    const typeSound = document.getElementById("typeSound");
    const clickSound = document.getElementById("clickSound");

    // Set volume lebih tinggi (maksimum = 1.0)
    typeSound.volume = 1.0;
    clickSound.volume = 1.0;

    document.getElementById("username").addEventListener("keydown", () => {
      typeSound.currentTime = 0;
      typeSound.play();
    });

    document.getElementById("password").addEventListener("keydown", () => {
      typeSound.currentTime = 0;
      typeSound.play();
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      clickSound.currentTime = 0;
      clickSound.play();
      // Tambahkan logika login di sini jika diperlukan
    });
  </script>
</body>
</html>
